    <!-- ========================================= -->
    <!-- ðŸŽ¬ INTRO LOADER STYLES (YOUR DESIGN PRESERVED) -->

    <style>
      body {
        font-family: "JetBrains Mono", monospace;
        background-color: #f5f5f5;
        color: #111;
        overflow: hidden;
        transition: background 0.6s ease, color 0.6s ease;
      }
      .dark body {
        background-color: #0a0a0a;
        color: #fff;
      }

      /* Loader container */
      #intro-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: inherit;
        backdrop-filter: blur(0px);
        z-index: 9999;
        transition: opacity 1s ease, backdrop-filter 1.2s ease;
      }
      #intro-loader.fade-out {
        opacity: 0;
        backdrop-filter: blur(20px);
        pointer-events: none;
      }

      .loading-text {
        font-size: 1rem;
        animation: fadeIn 0.8s ease-in forwards;
      }
      .typing {
        font-size: 1.2rem;
        margin-top: 2rem;
        border-right: 2px solid currentColor;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation:
          typing 1.4s 0.4s steps(30, end) forwards,
          blink 0.8s step-end infinite;
      }
      .subtext {
        opacity: 0;
        margin-top: 1rem;
        font-size: 0.9rem;
        animation: fadeIn 1.6s 2.3s ease-in forwards;
        color: rgba(0, 0, 0, 0.55);
      }
      .dark .subtext {
        color: rgba(255, 255, 255, 0.6);
      }
      .line {
        width: 70%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          currentColor,
          transparent
        );
        margin-top: 2rem;
        opacity: 0.4;
        animation: slideLine 3s 1.2s ease-in-out infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 23ch;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideLine {
        0% {
          transform: scaleX(0);
        }
        50% {
          transform: scaleX(1);
        }
        100% {
          transform: scaleX(0);
        }
      }

      #root {
        opacity: 0;
        transition: opacity 1.2s ease 0.3s;
      }
      #root.show {
        opacity: 1;
      }
    </style>

  <body
    class="antialiased bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100 transition-colors duration-500"
  >
    <!-- ========================================= -->
    <!-- âŒ› INTRO LOADER -->
    <!-- ========================================= -->
    <div id="intro-loader">
      <div class="loading-text">LOADING ...</div>
      <div class="typing">HI, WELCOME TO MORSECODE :)</div>
      <div class="subtext">
        A SIMPLE PLACE TO LEARN MORSE CODE WITH SOUND ðŸŽµ
      </div>
      <div class="line"></div>
    </div>

    <!-- React Mount -->
    <div id="root"></div>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loader Script -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("intro-loader");
        const root = document.getElementById("root");

        setTimeout(() => {
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.remove();
            document.body.style.overflow = "auto";
            root.classList.add("show");
          }, 1000);
        }, 3600);
      });
    </script>

    <!-- Dynamic Title Animation -->
    <script>
      const titles = ["Morse Code Converter", "-- --- .-. ... ."];
      let i = 0;
      setInterval(() => {
        document.title = titles[i % titles.length];
        i++;
      }, 1800);
    </script>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
