    <!-- ====================================================== -->
    <!-- ðŸŽ¬ INTRO LOADER SCRIPT -->
    <!-- ====================================================== -->
    <script>
      window.onload = () => {
        const loader = document.getElementById("intro-loader");
        const root = document.getElementById("root");

        setTimeout(() => {
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.remove();
            root.classList.add("show");
            document.body.style.overflow = "auto";
          }, 900);
        }, 3500);
      };
    </script>

    <!-- ====================================================== -->
    <!-- ðŸ“± PWA INSTALL HANDLER -->
    <!-- ====================================================== -->
    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        if (localStorage.getItem("installedPWA") === "true") return;
        if (localStorage.getItem("dismissInstall") === "true") return;

        e.preventDefault();
        deferredPrompt = e;

        const popup = document.getElementById("installPopup");
        popup.classList.add("show");
      });

      document.getElementById("installBtn").onclick = async () => {
        if (!deferredPrompt) return;

        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;

        if (choice.outcome === "accepted") {
          localStorage.setItem("installedPWA", "true");
        }

        document.getElementById("installPopup").classList.remove("show");
      };

      document.getElementById("dismissInstall").onclick = () => {
        localStorage.setItem("dismissInstall", "true");
        document.getElementById("installPopup").classList.remove("show");
      };

      window.addEventListener("appinstalled", () => {
        localStorage.setItem("installedPWA", "true");
        document.getElementById("installPopup").classList.remove("show");
      });
    </script>
